<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deinococcusradiodurans</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            color: white;
        }
        
        .container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .content {
            position: absolute;
            z-index: 2;
            text-align: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .description {
            font-size: 1.2em;
            line-height: 1.6;
            padding: 0 20px;
        }
        
        h1 {
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .social-link {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        .social-link a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: opacity 0.3s;
        }

        .social-link a:hover {
            opacity: 0.8;
        }
.ca-address {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
            color: white;
            font-size: 1.1em;
            font-family: 'Roboto Mono', monospace;
            letter-spacing: 0.5px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 4px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.2s ease;  /* 애니메이션 효과 추가 */
        }

        .ca-address:hover {
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        /* 축소 애니메이션을 위한 클래스 추가 */
        .ca-address.clicked {
            transform: scale(0.95);
        }
/* 모바일 최적화를 위한 미디어 쿼리 */
@media screen and (max-width: 768px) {
    .description {
        font-size: 0.9em;
        padding: 0 15px;
        word-break: keep-all; /* 단어 잘림 방지 */
    }

    .ca-address {
        font-size: 0.75em; /* 폰트 크기 더 축소 */
        padding: 6px 8px;
        top: 15px;
        right: 15px;
        max-width: 90%; /* 최대 너비 제한 */
        overflow: hidden;
        text-overflow: ellipsis; /* 텍스트 오버플로우 처리 */
        white-space: nowrap;
    }

    .social-link {
        top: 15px;
        left: 15px;
    }

    .social-link a {
        font-size: 0.9em;
    }

    .content {
        padding: 0 10px;
    }
}

/* 더 작은 화면을 위한 추가 최적화 */
@media screen and (max-width: 480px) {
    .description {
        font-size: 0.8em;
        padding: 0 10px;
    }

    .ca-address {
        font-size: 0.65em; /* 폰트 크기 더욱 축소 */
        padding: 4px 6px;
        top: 10px;
        right: 10px;
    }

    .social-link {
        top: 10px;
        left: 10px;
    }

    .content {
        padding: 0 5px;
    }
}

/* 매우 작은 화면을 위한 최적화 추가 */
@media screen and (max-width: 320px) {
    .ca-address {
        font-size: 0.6em;
        padding: 3px 5px;
    }

    .description {
        font-size: 0.7em;
    }
}



    </style>
</head>

<body>
    <div class="container">
        <img src="images.jpg" alt="$DR Token" class="main-image">
        <div class="social-link">
            <a href="https://x.com/Deinococcusbase">Twitter</a>
        </div>
        <div class="content">
            <div class="description">
                <h1></h1>
                <p>"Inspired by Nature's Toughest Bacteria - Deinococcus" soon </p>
            </div>
        </div>
        <div class="ca-address">
            CA:0x35809d18a497c76534bcfd945e6c664e55579e1a
        </div>
    </div>
<script>
    document.querySelector('.ca-address').addEventListener('click', function() {
        const text = "0x35809d18a497c76534bcfd945e6c664e55579e1a";
        const element = this;
        
        // 클릭 애니메이션
        element.classList.add('clicked');
        setTimeout(() => {
            element.classList.remove('clicked');
        }, 200);

        navigator.clipboard.writeText(text).then(() => {
            // 복사 성공 시 메시지 표시
            const message = document.createElement('div');
            message.textContent = 'Copied!';
            message.style.position = 'absolute';
            message.style.top = window.innerWidth <= 768 ? '45px' : '50px';
            message.style.right = window.innerWidth <= 768 ? '15px' : '20px';
            message.style.background = 'rgba(0, 0, 0, 0.7)';
            message.style.color = 'white';
            message.style.padding = window.innerWidth <= 768 ? '4px 8px' : '5px 10px';
            message.style.borderRadius = '4px';
            message.style.zIndex = '1000';
            message.style.fontSize = window.innerWidth <= 768 ? '0.9em' : '1em';
            document.body.appendChild(message);

            // 2초 후 메시지 제거
            setTimeout(() => {
                document.body.removeChild(message);
            }, 2000);
        });
    });
</script>


</body>
</html>
