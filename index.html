<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="theme-color" content="#000000">
    <title>deinococcusradiodurans</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="preload" href="images.jpg" as="image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            color: white;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .particle-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
            z-index: 2;
            pointer-events: none;
            animation: particleFade 8s infinite alternate;
        }

        @keyframes particleFade {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .container.loaded {
            opacity: 1;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background: #000;
            will-change: transform;
            transition: transform 30s ease, filter 1s ease;
            filter: brightness(0.8) contrast(1.1);
        }

        .container:hover .main-image {
            transform: scale(1.05);
            filter: brightness(0.7) contrast(1.2);
        }

        .content {
            position: absolute;
            z-index: 2;
            text-align: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .description {
            font-size: 1.2em;
            line-height: 1.6;
            padding: 0 20px;
            font-family: 'Playfair Display', serif;
        }

        .description p {
            font-size: 1.4em;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0.9;
        }

        .description p:hover {
            transform: scale(1.02);
            opacity: 1;
        }

        .coming-soon-text {
            animation: textGlow 3s infinite alternate;
            font-family: 'Playfair Display', serif;
            font-size: 1.4em;
            letter-spacing: 3px;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255,255,255,0.3);
                opacity: 0.7;
            }
            100% {
                text-shadow: 0 0 20px rgba(255,255,255,0.6);
                opacity: 1;
            }
        }

        /* 나머지 스타일은 그대로 유지 */
        
    </style>
</head>
<body>
    <div class="container">
        <div class="particle-overlay"></div>
        <img src="images.jpg" alt="$DR Token" class="main-image">
        <div class="social-link">
            <a href="https://x.com/Deinococcusbase">Twitter</a>
        </div>
        <div class="content">
            <div class="description">
                <h1></h1>
                <p>"Inspired by Nature's Toughest Bacteria - Deinococcus"</p>
                <p class="coming-soon-text">coming soon</p>
            </div>
        </div>
        <div class="ca-address" role="button" tabindex="0" aria-label="Copy contract address">
            CA:0x35809d18a497c76534bcfd945e6c664e55579e1a
        </div>
        <audio id="bgMusic" autoplay loop>
            <source src="background.mp3" type="audio/mpeg">
        </audio>
        <div class="music-control">
            <button id="musicToggle">[music]</button>
        </div>
    </div>

    <!-- JavaScript 코드는 그대로 유지 -->
</body>
</html>
