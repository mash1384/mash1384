<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="theme-color" content="#000000">
    <title>deinococcusradiodurans</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="preload" href="images.jpg" as="image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            color: white;
        }
        
        .container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .particle-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
            z-index: 2;
            pointer-events: none;
            animation: particleFade 8s infinite alternate;
        }

        @keyframes particleFade {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .container.loaded {
            opacity: 1;
        }
        
       .main-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    transition: transform 15s cubic-bezier(0.4, 0, 0.2, 1), filter 1s ease;
    filter: brightness(0.8) contrast(1.1);
    will-change: transform;
    background-repeat: no-repeat;
}

.container:hover .main-image {
    transform: scale(1.1);
    filter: brightness(0.7) contrast(1.2);
}

        
        .content {
            position: absolute;
            z-index: 2;
            text-align: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .description {
            font-size: 1.2em;
            line-height: 1.6;
            padding: 0 20px;
        }

        .description p {
            font-size: 1.4em;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-out;
        }

        .description p:hover {
            transform: scale(1.02);
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .social-link {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        .social-link a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .social-link a:hover {
            opacity: 1;
            transform: translateY(-2px);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .ca-address {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
            color: white;
            font-size: 1.1em;
            font-family: 'Roboto Mono', monospace;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ca-address:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .ca-address.clicked {
            transform: scale(0.95);
            background: rgba(0, 0, 0, 0.6);
        }

        .coming-soon-text {
            animation: textGlow 3s infinite alternate;
            font-family: 'Playfair Display', serif;
            font-size: 1.4em;
            letter-spacing: 3px;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255,255,255,0.3);
                opacity: 0.7;
            }
            100% {
                text-shadow: 0 0 20px rgba(255,255,255,0.6);
                opacity: 1;
            }
        }

        .music-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 3;
        }

        #musicToggle {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-family: 'Roboto Mono', monospace;
        }

        #musicToggle:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.1);
        }

        @media screen and (max-width: 768px) {
            .description {
                font-size: 0.9em;
                padding: 0 15px;
                word-break: keep-all;
            }
            .ca-address {
                font-size: 0.6em;
                padding: 4px 6px;
                top: 15px;
                right: 15px;
                max-width: 80%;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .social-link {
                top: 15px;
                left: 15px;
            }
            .social-link a {
                font-size: 0.8em;
            }
        }

        @media screen and (max-width: 480px) {
            .description {
                font-size: 0.8em;
                padding: 0 10px;
            }
            .ca-address {
                font-size: 0.5em;
                padding: 3px 5px;
                top: 10px;
                right: 10px;
            }
            .social-link {
                top: 10px;
                left: 10px;
            }
        }

        @media screen and (max-width: 320px) {
            .ca-address {
                font-size: 0.45em;
                padding: 2px 4px;
            }
            .description {
                font-size: 0.7em;
            }
        }

        @media screen and (max-height: 480px) {
            .description {
                font-size: 0.8em;
            }
            .content {
                justify-content: flex-start;
                padding-top: 60px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .ca-address, .social-link a {
                padding: 8px 12px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particle-overlay"></div>
        <img src="images.jpg" alt="$DR Token" class="main-image">
        <div class="social-link">
            <a href="https://x.com/Deinococcusbase">Twitter</a>
        </div>
        <div class="content">
            <div class="description">
                <h1></h1>
                <p>"Inspired by Nature's Toughest Bacteria - Deinococcus"</p>
                <p class="coming-soon-text">coming soon</p>
            </div>
        </div>
        <div class="ca-address" role="button" tabindex="0" aria-label="Copy contract address">
            CA:9t4gX78kMAGqni3huN79po3ac6SWZnS8Mps4uFcDpump
        </div>
        <audio id="bgMusic" autoplay loop>
            <source src="background.mp3" type="audio/mpeg">
        </audio>
        <div class="music-control">
            <button id="musicToggle">[music]</button>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.classList.add('loaded');
        });

        document.querySelector('.ca-address').addEventListener('click', function() {
            const text = "9t4gX78kMAGqni3huN79po3ac6SWZnS8Mps4uFcDpump";
            const element = this;
            
            element.classList.add('clicked');
            setTimeout(() => {
                element.classList.remove('clicked');
            }, 200);

            navigator.clipboard.writeText(text).then(() => {
                const message = document.createElement('div');
                message.className = 'copy-message';
                message.textContent = 'Copied!';
                message.style.position = 'absolute';
                message.style.top = window.innerWidth <= 768 ? '45px' : '50px';
                message.style.right = window.innerWidth <= 768 ? '15px' : '20px';
                message.style.background = 'rgba(0, 0, 0, 0.8)';
                message.style.color = 'white';
                message.style.padding = window.innerWidth <= 768 ? '4px 8px' : '8px 16px';
                message.style.borderRadius = '4px';
                message.style.zIndex = '1000';
                message.style.opacity = '0';
                message.style.transform = 'translateY(-10px)';
                message.style.transition = 'all 0.3s ease';
                message.style.willChange = 'transform, opacity';

                document.body.appendChild(message);
                requestAnimationFrame(() => {
                    message.style.opacity = '1';
                    message.style.transform = 'translateY(0)';
                });

                setTimeout(() => {
                    message.style.opacity = '0';
                    message.style.transform = 'translateY(-10px)';
                    setTimeout(() => document.body.removeChild(message), 300);
                }, 1700);
            }).catch(err => {
                const message = document.createElement('div');
                message.textContent = 'Copy failed. Please try again.';
                message.className = 'copy-message error';
            });
        });

        window.addEventListener('load', function() {
            const audio = document.getElementById('bgMusic');
            const musicToggle = document.getElementById('musicToggle');
            
            const playAttempt = setInterval(() => {
                audio.play()
                    .then(() => {
                        clearInterval(playAttempt);
                    })
                    .catch((error) => {
                        console.log("재생 시도 중...");
                    });
            }, 3000);

            document.addEventListener('click', function() {
                audio.play()
                    .then(() => {
                        clearInterval(playAttempt);
                    })
                    .catch(function(error) {
                        console.log("Audio play failed:", error);
                    });
            }, { once: true });

            musicToggle.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.style.opacity = '1';
                } else {
                    audio.pause();
                    this.style.opacity = '0.7';
                }
            });
        });
    </script>
</body>
</html>
