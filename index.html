<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deinococcusradiodurans</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            color: white;
        }
        
        .container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .content {
            position: absolute;
            z-index: 2;
            text-align: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .description {
            font-size: 1.2em;
            line-height: 1.6;
            padding: 0 20px;
        }
        
        h1 {
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .social-link {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        .social-link a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: opacity 0.3s;
        }

        .social-link a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images.jpg" alt="$DR Token" class="main-image">
        <div class="social-link">
            <a href="https://x.com/Deinococcusbase">Twitter</a>
        </div>
        <div class="content">
            <div class="description">
                <h1></h1>
                <p>"Inspired by Nature's Toughest Bacteria - Deinococcus" soon </p>
            </div>
        </div>
    </div>
</body>
</html>
